{% extends "travis.yml.jj2" %}
{%block extra_matrix %}
matrix:
  include:
    - python: 2.7
      env: MINREQ=1

    - python: 2.7
      env: TABULATE_VERSION=dev

    - python: 2.7
      dist: trusty
      sudo: required
      virtualenv:
        system_site_packages: true
      addons:
        apt:
          sources:
            - debian-sid
          packages:
            - python-tabulate
            - python-requests
            - python-coverage
{%endblock%}
{%block custom_install%}
  - if [[ "$TABULATE_VERSION" = "dev" ]]; then
      pip install git+https://bitbucket.org/astanin/python-tabulate ;
      echo > README.rst ;
    fi
{%endblock%}
